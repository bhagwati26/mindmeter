<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-box {
      background: #fef0c7;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    .form-box select, .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fff1cc;
      color: #333;
    }
    .result {
      margin-top: 20px;
      background: #ffe8a3;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body class="tracker">
  <h1>Mood Tracker</h1>

  <div class="form-box">
    <form id="moodForm">
      <label>1. How was your day today?</label>
      <select name="day">
        <option value="great">Great</option>
        <option value="okay">Okay</option>
        <option value="bad">Bad</option>
      </select>

      <label>2. What is your current energy level?</label>
      <select name="energy">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label>3. What thoughts are running through your mind?</label>
      <textarea name="thoughts" rows="2" placeholder="Type here..."></textarea>

      <label>4. Which emotion best matches your current feeling?</label>
      <select name="emotion">
        <option value="anger">Anger</option>
        <option value="sadness">Sadness</option>
        <option value="enjoyment">Enjoyment</option>
        <option value="fear">Fear</option>
        <option value="surprise">Surprise</option>
        <option value="disgust">Disgust</option>
        <option value="confusion">Confusion</option>
      </select>

      <label>5. What do you feel like doing right now?</label>
      <select name="need">
        <option value="cry">Crying</option>
        <option value="relax">Relaxing</option>
        <option value="talk">Talking to someone</option>
        <option value="nothing">Nothing</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="output" class="result"></div>

  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="tracker.html">Activity</a>
  </nav>

  <script>
    const suggestions = {
      anger: [
        "Take deep breaths and count backward from 20.",
        "Go for a distraction-free walk.",
        "Write your anger down and throw it away."
      ],
      sadness: [
        "Write about what's making you sad.",
        "Call someone you trust.",
        "Remember a recent positive moment."
      ],
      enjoyment: [
        "Share your joy with someone.",
        "Note down your favorite part of the day.",
        "Give yourself a little treat."
      ],
      fear: [
        "Think logically about the fear.",
        "Talk to a friend about it.",
        "Try doing one small brave thing."
      ],
      surprise: [
        "Was the surprise good or bad?",
        "Think before reacting.",
        "Write your thoughts down."
      ],
      disgust: [
        "Take space from the trigger.",
        "View the situation neutrally.",
        "Redirect your energy into something positive."
      ],
      confusion: [
        "Break the issue into parts.",
        "Ask someone you trust.",
        "Take a nap and try again with a clear mind."
      ]
    };

    document.getElementById('moodForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const mood = e.target.elements.emotion.value;
      const result = suggestions[mood];
      const output = `<h3>Your Mood: ${mood.toUpperCase()}</h3><ul>` +
        result.map(s => `<li>${s}</li>`).join('') +
        '</ul>';
      document.getElementById('output').innerHTML = output;
    });
  </script>
</body>
</html>
